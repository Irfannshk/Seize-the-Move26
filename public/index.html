<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seize The Move</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h2 class="brand-title">Seize <span class="brand-accent">The Move</span></h2>
        <div>
            <span class="status-badge"><span id="lichess-status" class="dot"></span>Lichess API</span>
            <span class="status-badge"><span id="arduino-status" class="dot"></span>Hardware</span>
        </div>
    </header>

    <main class="dashboard-grid">
        
        <section class="panel">
            <div id="game-alert">
                <span id="alert-msg"></span>
                <button id="alert-btn" class="btn btn-sm btn-gold ms-3" style="display:none;"></button>
            </div>

            <div class="clock-container">
                <div id="clock-black" class="clock-box">00:00</div>
                <div id="clock-white" class="clock-box">00:00</div>
            </div>

            <div class="board-container">
                <div id="myBoard" style="width: 100%; max-width: 550px; margin: 0 auto;"></div>
            </div>

            <div class="text-center mt-3">
                <h4 id="player-names" class="text-secondary" style="font-weight:300; font-size:1rem;">Waiting for opponent...</h4>
            </div>
            
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button class="btn btn-gold btn-sm" onclick="client.offerDraw()">¬Ω Offer Draw</button>
                <button class="btn btn-danger-custom btn-sm" onclick="client.resign()">üè≥Ô∏è Resign</button>
            </div>
        </section>

        <section class="panel">
            
            <div class="control-group">
                <span class="control-label">Commence Match</span>
                <div class="d-flex gap-2">
                    <input type="text" id="username" class="form-control form-control-sm" placeholder="Opponent Name">
                    <select id="timeControl" class="form-select form-select-sm" style="width: 100px;">
                        <option value="600">10m</option>
                        <option value="300">5m</option>
                    </select>
                </div>
                <button class="btn-gold w-100 mt-3" onclick="client.sendChallenge()">Send Challenge</button>
            </div>

            <div class="control-group">
                <span class="control-label">Sensor Matrix (Test)</span>
                <div id="sensor-grid" style="display:grid; grid-template-columns:repeat(8,1fr); gap:2px; max-width:200px; margin:0 auto;"></div>
            </div>

            <div class="control-group">
                <span class="control-label">Manual Override</span>
                <div class="d-flex gap-2">
                    <input type="text" id="manualMove" class="form-control form-control-sm" placeholder="e2e4">
                    <button class="btn btn-gold btn-sm" onclick="client.manualMove()">Force</button>
                </div>
            </div>

            <div class="control-group" style="border:none; flex:1; display:flex; flex-direction:column;">
                <span class="control-label">Chronicle</span>
                <div id="log-window"></div>
            </div>
            
            <div class="text-center text-muted" style="font-size: 0.7rem; margin-top: auto; font-family: 'Cinzel', serif;">
                "Carpe Diem. Seize the Move."
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

</body>
</html>
